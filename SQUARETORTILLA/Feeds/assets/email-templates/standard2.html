<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Standard Template</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,700' rel='stylesheet' type='text/css'>
</head>

<body style="font-family: 'Roboto',Helvetica, sans-serif;color:#555555; font-weight:300;margin:0;padding:0;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;max-width:700px;margin:0 auto;display:block;">
<table width="100%" border="0" cellspacing="0" cellpadding="10" style="font-family:'Arial Black', Gadget, sans-serif; font-weight:bold;">
  <tr bgcolor="#eee">
    <td align="left"><img src="https://mobilityre.com/assets/logos/WEB_NameOnlyMed350x75.png" width="150" /></td>
    <td align="right"></td>
  </tr>
</table>
<!--end header--> 
<!--start dept bar-->

<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr bgcolor="#ccc" style="color:white; font-weight:700;">
    <td>{department}</td>
  </tr>
</table>

<!--end dept bar--> 

<!--start main-->
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr >
    <td style="border:1px solid #ccc;"><!--main content-->
      
      <h4>{subpara} </h4>
      <h1>{subject}</h1>
      <h2>{title1}</h2>
      <h7> {para1}</h7>
      <br />
      <br />
      <br />
      <br />
      
      <!--end main content--></td>
  </tr>
</table>
<!--end main-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<!-- start info box-->
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr bgcolor="#eee">
    <td style="border:1px solid #ccc;"><img style="float:right;" src="https://mobilityre.com/assets/emailtemplates/email-imgs/attentionpad.png" width="100" /> <font color="#F98628">Quick Fact:</font><br />
      <br />
      <strong>{title2}</strong><br />
      <br />
      {para2} </td>
  </tr>
</table>
<!--end info box-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<!-- start DYK box-->
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr bgcolor="#999">
    <td style="border:1px solid #ccc;"><img style="float:right;" src="https://mobilityre.com/assets/emailtemplates/email-imgs/ideapad.png" width="100" /> <font color="#FFFF02">Did You Know?</font><br />
      <br />
      <font color="#eee"><strong>{title3}</strong></font><br />
      <br />
      <font color="#eee">{para3}</font></td>
  </tr>
</table>

<!--end DYK box-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<!-- start contact-->

<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr bgcolor="#EEE">
    <td><strong>Contact Us:</strong></td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="10" >
  <tr bgcolor="#CCC">
    <td align="left"> Tel: <a style="color: #349ED8;" href="tel:8558580590">855.858.0590</a><br />
      Email: <a style="color: #349ED8;" href="emailto:support@mobilityre.com">support@mobilityre.com</a></td>
    <td align="right"></td>
  </tr>
</table>

<!--end contact--> 

<!--start tandc-->

<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr align="center">
    <td><a style="color: #349ED8;" href="#">Terms</a> | <a style="color: #349ED8;" href="#">Privacy</a></td>
  </tr>
</table>

<!--end tandc-->

</table>
</body>
</html>
