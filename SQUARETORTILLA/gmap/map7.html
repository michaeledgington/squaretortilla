<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;

	var herriman = new google.maps.LatLng(40.48,-112.07);
	var ogden = new google.maps.LatLng(41.24,-111.99);
	var provo = new google.maps.LatLng(40.22,-111.69);
	var zip2 = new google.maps.LatLng(40.5,-111.7);
	var utah = new google.maps.LatLng(39.52,-111.88);
	
	var goldStar = {
  path: 'M0,13.5 L4.5,9 L9.5,14 L23.5,0 L28,4.5 L9.5,23 z',
  fillColor: "green",
  fillOpacity: 1,
  scale: 0.7,
  strokeColor: "green",
  strokeWeight: 1
};



var marker;
var map;

function initialize() {
  var mapOptions = {
    zoom: 8,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: utah
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

  symbol = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: herriman,
	icon: goldStar,
	title: "Herriman"
  });
  
   marker = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: zip2,
	icon: goldStar
  });
    marker = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: ogden,
	icon: goldStar
  });
    marker = new google.maps.Marker({
    map:map,
    draggable:true,
    animation: google.maps.Animation.DROP,
    position: provo,
	icon: goldStar
  });
  google.maps.event.addListener(marker, 'click', toggleBounce);
}

function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
