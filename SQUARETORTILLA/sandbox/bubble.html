<html>
  <head>
    <title>Sample</title>
    <meta charset="utf-8" >
    <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="../images/icon_jqm.png" />
   
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
   
    <script type="text/javascript" src="../js/bookmark_bubble.js"></script>
    <!-- Japanese translation -->
    <script type="text/javascript" src="../js/bookmark_bubble_msg_ja.js"></script>
    <script type="text/javascript" src="../js/example.js"></script>
    <script>
      page_popup_bubble = "#index";
    </script>

  </head>
  <body>
   <div data-role="page" id="index">
   <div data-role="header">
      <h1>Bookmark Bubble</h1>
   </div>
   <div data-role="content">
    <p>The bookmark bubble will show after a second, if:</p>
    <ul>
      <li>It has not been previously dismissed too often</li>
      <li>The application is not running in full screen mode</li>
      <li>The bookmark bubble hash token is not present</li>
    </ul>
    <p>Supported browsers:</p>
    <ul>
      <li>iPhone / iPod / iPad Mobile Safari 3.0+</li>
    </ul>
    <form action="example.html">
      <button onclick="
        var key = google.bookmarkbubble.Bubble.prototype.LOCAL_STORAGE_PREFIX 
                + google.bookmarkbubble.Bubble.prototype.DISMISSED_;
        window.localStorage[key] = String(0);">Reset Counter
      </button>
    </form>
   </div>
  </body>
</html>
